<!-- @format -->

<script>
  import {readable} from 'svelte/store'
  import * as toast from '../helpers/toast'
  import QR from 'svelte-kjua'
  import PromiseWindow from 'promise-window'

  const SEEDAUTH = window.SEEDAUTH || 'https://seed-auth.etleneum.com'

  export let account
  export let qrsize = 300

  const etleneumAccount = account
  account = readable(etleneumAccount, set => etleneumAccount.subscribe(set))

  var awaitingSeedAuth = false
  var popupBlocked = false

  async function handleSeedAuth(e) {
    if (popupBlocked) {
      return
    } else {
      e.preventDefault()
    }

    awaitingSeedAuth = true
    try {
      await PromiseWindow.open(`${SEEDAUTH}/#/lnurl/${$account.lnurl.auth}`, {
        windowName: 'Login to etleneum.com',
        height: 500,
        width: 400
      })
    } catch (err) {
      if (err !== 'closed') {
        if (err === 'blocked') {
          popupBlocked = true
        }
        toast.warning(`${err}`)
        console.log(err)
      }
    }
    awaitingSeedAuth = false
  }

  function logout(e) {
    e.preventDefault()
    etleneumAccount.reset()
  }
</script>

<div>
  {#if awaitingSeedAuth}
  <div>
    <svg
      width="45"
      height="45"
      viewBox="0 0 45 45"
      xmlns="http://www.w3.org/2000/svg"
      stroke="#666"
    >
      <g
        fill="none"
        fill-rule="evenodd"
        transform="translate(1 1)"
        stroke-width="2"
      >
        <circle cx="22" cy="22" r="6" stroke-opacity="0">
          <animate
            attributeName="r"
            begin="1.5s"
            dur="3s"
            values="6;22"
            calcMode="linear"
            repeatCount="indefinite"
          />
          <animate
            attributeName="stroke-opacity"
            begin="1.5s"
            dur="3s"
            values="1;0"
            calcMode="linear"
            repeatCount="indefinite"
          />
          <animate
            attributeName="stroke-width"
            begin="1.5s"
            dur="3s"
            values="2;0"
            calcMode="linear"
            repeatCount="indefinite"
          />
        </circle>
        <circle cx="22" cy="22" r="6" stroke-opacity="0">
          <animate
            attributeName="r"
            begin="3s"
            dur="3s"
            values="6;22"
            calcMode="linear"
            repeatCount="indefinite"
          />
          <animate
            attributeName="stroke-opacity"
            begin="3s"
            dur="3s"
            values="1;0"
            calcMode="linear"
            repeatCount="indefinite"
          />
          <animate
            attributeName="stroke-width"
            begin="3s"
            dur="3s"
            values="2;0"
            calcMode="linear"
            repeatCount="indefinite"
          />
        </circle>
        <circle cx="22" cy="22" r="8">
          <animate
            attributeName="r"
            begin="0s"
            dur="1.5s"
            values="6;1;2;3;4;5;6"
            calcMode="linear"
            repeatCount="indefinite"
          />
        </circle>
      </g>
    </svg>
  </div>
  {:else if !$account.id}
  <p>
    Login to Etleneum using an
    <a href="https://github.com/fiatjaf/awesome-lnurl" target="_blank"
      >lnurl-auth</a
    >-powered wallet:
  </p>
  <a class="qr" href="lightning:{$account.lnurl.auth}"
    >{#if $account.lnurl.auth}<QR
      value="{$account.lnurl.auth}"
      size="{qrsize}"
    />{/if}</a
  >
  <p>
    or using
    <a
      href="https://seed-auth.etleneum.com/#/lnurl/{$account.lnurl.auth}"
      on:click="{handleSeedAuth}"
      target="_blank"
      >login and password</a
    >.
  </p>
  {:else}
  <p>
    Logged as <em>{$account.id}</em> on
    <a href="https://etleneum.com/" target="_blank">etleneum.com</a>.
    <a href="https://etleneum.com/" class="logout" on:click="{logout}">Logout</a
    >.
  </p>
  <a class="qr" href="lightning:{$account.lnurl.withdraw}"
    ><QR value="{$account.lnurl.withdraw}" size="{qrsize/2}"
  /></a>
  Withdraw. {/if}
</div>

<style>
  .qr {
    text-align: center;
  }
  p {
    text-align: center;
    word-wrap: break-word;
  }
</style>
